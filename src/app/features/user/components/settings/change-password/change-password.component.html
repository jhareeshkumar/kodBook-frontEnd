<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg ">
    <h2 class="text-2xl font-semibold text-center mb-4">Update Password</h2>
    <!-- Old Password Input -->
    <div class="mb-4">
        <label for="oldPassword" class="block font-medium">Old Password</label>
        <input type="password" id="oldPassword" class="w-full border p-2 rounded-md" placeholder="Enter old password" />
    </div>

    <!-- New Password Input -->
    <div class="mb-4">
        <label for="newPassword" class="block font-medium">New Password</label>
        <input type="password" id="newPassword" class="w-full border p-2 rounded-md" placeholder="Enter new password" />
    </div>

    <!-- Confirm Password Input -->
    <div class="mb-4">
        <label for="confirmPassword" class="block font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full border p-2 rounded-md"
            placeholder="Confirm new password" />
    </div>
    <!-- OTP Input -->
    <div class="mb-4">
        <label for="otp" class="block font-medium">OTP</label>
        <input type="text" id="otp" class="w-full border p-2 rounded-md" placeholder="Enter OTP" />
    </div>
    <!-- Send OTP Button -->
    <button (click)="requestOtp()" class="w-full bg-blue-500 text-white py-2 rounded-md mb-4">
        Send OTP
    </button>
    <!-- Update Password Button -->
    <button (click)="updatePassword()" class="w-full bg-green-500 text-white py-2 rounded-md">
        Update Password
    </button>
</div>
